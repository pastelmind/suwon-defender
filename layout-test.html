<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="MSThemeCompatible" content="yes">

    <!--<link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" />-->
    <style type="text/css">

html, body {
  margin: 0;
  padding: 0;
}

#menu_bar, #map, #icon_bar {
  width: 100%;
}

#menu_bar {
  background-color: orange;
  height: 150px;
}

#map {
  position: absolute;
  top: 150px;
  bottom: 100px;
  background-color: yellow;
}

#map img {
  width: 100%;
  height: 100%;
}

#icon_bar {
  position: absolute;
  bottom: 0;
  height: 100px;
  background-color: teal;
}

    </style>

    <title>Suwon Defender Layout Test</title>
  </head>
  <body>
    <div id="menu_bar">Menu</div>
    <div id="map">
      <img src="images/maps/suwon-map.jpg">
    </div>
    <div id="icon_bar">Icons</div>
  </body>
</html>
