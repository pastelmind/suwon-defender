$(function () {

      closeMenu('.menu-item .menu');
  });

});

function closeMenu($menu) {
  return $($menu).find('.menu-item .menu').addBack('.menu-item .menu').hide();
}

function createTestMenu($menu) {
  $menu = $($menu);

  $menu.find('ul').addBack('ul').addClass('menu')
    .find('li').addClass('menu-item');

  $menu.find('.menu-item').click(function () {
    //Open sub-menu
    $(this).find('.menu').first().toggle();
  });

  closeMenu($menu);

  return $menu;
